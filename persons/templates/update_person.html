<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
</head>
<body>

<div class="container">

<h2>Update Person</h2>
<form method="POST">
     {% csrf_token %}
     <table>
        <tr>
            <td>First Name</td><td><input name="first_name" value="{{person.first_name}}"/></td>
        </tr>
        <tr>
            <td>Last Name</td><td><input name="last_name" value="{{person.last_name}}"/></td>
        </tr>
        <tr>
            <td>Age</td><td><input name="age" value="{{person.age}}"/></td>
        </tr>

     </table>
     <input class="btn btn-primary" type="submit" value="Submit"/>
<input class="btn btn-secondary" type="button" value="Cancel" onclick="window.location='/'"/>
</form>

</div>

</body>
</html>
